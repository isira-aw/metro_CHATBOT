<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metro AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1e1e1e;
            --bg-hover: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #2a2a2a;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-dot.error {
            background: var(--error);
        }

        /* Navigation Tabs */
        .nav-tabs {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .nav-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* Container */
        .container {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chat Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 160px);
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 85%;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
        }

        .message.user .message-avatar {
            background: var(--bg-tertiary);
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.25rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Input Area */
        .input-container {
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.875rem 1.125rem;
            color: var(--text-primary);
            font-size: 0.9375rem;
            font-family: inherit;
            resize: none;
            min-height: 52px;
            max-height: 150px;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-primary);
        }

        .input-field::placeholder {
            color: var(--text-tertiary);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-danger {
            background: var(--error);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Forms */
        .form-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-section h3 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 0.9375rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-hint {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
            margin-top: 0.375rem;
        }

        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        /* Alerts */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9375rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent);
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
            margin-top: 1.5rem;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--bg-tertiary);
            padding: 1rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9375rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: var(--bg-tertiary);
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            border-radius: 6px;
        }

        /* History */
        .history-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .history-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .history-date {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .conversation-msg {
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            background: var(--bg-tertiary);
        }

        .conversation-msg:last-child {
            margin-bottom: 0;
        }

        .conversation-label {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.375rem;
        }

        .conversation-label.user { color: var(--accent); }
        .conversation-label.bot { color: var(--success); }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .nav-tabs {
                padding: 0 1rem;
            }

            .messages {
                padding: 1rem;
            }

            .message {
                max-width: 95%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">ðŸ¤–</div>
            <span>Metro AI Assistant</span>
        </div>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-tabs">
        <button class="nav-tab active" onclick="switchTab('chat')">Chat</button>
        <button class="nav-tab" onclick="switchTab('documents')">Documents</button>
        <button class="nav-tab" onclick="switchTab('users')">Users</button>
        <button class="nav-tab" onclick="switchTab('history')">History</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Chat Tab -->
        <div id="chat" class="tab-content active">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message bot">
                        <div class="message-avatar">ðŸ¤–</div>
                        <div class="message-content">Hello! I'm your Metro AI Assistant. I can help you with questions about your documents and data. How can I assist you today?</div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            id="chatInput"
                            class="input-field"
                            placeholder="Ask me anything..."
                            rows="1"
                        ></textarea>
                        <button class="btn" onclick="sendMessage()">
                            <span>Send</span>
                            <span>â†’</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Documents Tab -->
        <div id="documents" class="tab-content">
            <div class="form-section">
                <h2>Add Document</h2>
                <div id="docAlert"></div>

                <form onsubmit="addDocument(event)">
                    <div class="form-group">
                        <label class="form-label">Document Text *</label>
                        <textarea
                            id="docText"
                            class="form-textarea"
                            placeholder="Enter the document text to add to the knowledge base..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Metadata (Optional)</label>
                        <input
                            type="text"
                            id="docMetadata"
                            class="form-input"
                            placeholder='{"source": "manual", "category": "example"}'
                        />
                        <div class="form-hint">Enter metadata in JSON format</div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn">Add Document</button>
                        <button type="button" class="btn btn-secondary" onclick="clearDocForm()">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <div id="userAlert"></div>

            <div class="form-grid">
                <div class="form-section">
                    <h3>Create New User</h3>
                    <form onsubmit="createUser(event)">
                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <input
                                type="email"
                                id="userEmail"
                                class="form-input"
                                placeholder="user@example.com"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label class="form-label">Name *</label>
                            <input
                                type="text"
                                id="userName"
                                class="form-input"
                                placeholder="John Doe"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label class="form-label">Mobile Number *</label>
                            <input
                                type="tel"
                                id="userMobile"
                                class="form-input"
                                placeholder="+1234567890"
                                required
                            />
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn">Create User</button>
                            <button type="button" class="btn btn-secondary" onclick="clearUserForm()">Clear</button>
                        </div>
                    </form>
                </div>

                <div class="form-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h3 style="margin: 0;">All Users</h3>
                        <button class="btn btn-secondary btn-small" onclick="loadUsers()">Refresh</button>
                    </div>
                    <div id="usersList"></div>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history" class="tab-content">
            <div class="form-section">
                <h2>Chat History</h2>
                <div id="historyAlert"></div>

                <div class="form-group">
                    <label class="form-label">User Email</label>
                    <div style="display: flex; gap: 0.75rem;">
                        <input
                            type="email"
                            id="historyEmail"
                            class="form-input"
                            placeholder="Enter user email"
                            style="flex: 1;"
                        />
                        <button class="btn" onclick="loadHistory()">Load History</button>
                    </div>
                </div>
            </div>

            <div id="historyContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let sessionState = null;
        let waiting = false;

        // ==================== Utility Functions ====================

        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            // Load data for specific tabs
            if (tabName === 'users') {
                loadUsers();
            }
        }

        function updateStatus(text, isError = false) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            statusText.textContent = text;

            if (isError) {
                statusDot.classList.add('error');
            } else {
                statusDot.classList.remove('error');
            }
        }

        function showAlert(elementId, message, type = 'success') {
            const alertEl = document.getElementById(elementId);
            alertEl.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertEl.innerHTML = '', 5000);
        }

        // ==================== Chat Functions ====================

        function addChatMessage(text, isUser) {
            const msgBox = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user' : 'bot');

            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
                <div class="message-content">${text}</div>
            `;

            msgBox.appendChild(messageDiv);
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        function showTyping() {
            const msgBox = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="message-avatar">ðŸ¤–</div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            msgBox.appendChild(typingDiv);
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        function hideTyping() {
            const typingEl = document.getElementById('typing');
            if (typingEl) typingEl.remove();
        }

        async function sendMessage() {
            if (waiting) return;

            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            addChatMessage(text, true);
            input.value = '';
            input.style.height = 'auto';
            waiting = true;
            showTyping();
            updateStatus('Thinking...');

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_message: text,
                        session_state: sessionState
                    })
                });

                hideTyping();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                addChatMessage(data.bot_message, false);
                sessionState = data.session_state;
                updateStatus('Connected');
            } catch (error) {
                hideTyping();
                addChatMessage('Sorry, I encountered an error: ' + error.message, false);
                updateStatus('Error', true);
            }

            waiting = false;
        }

        // Auto-resize textarea
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chatInput');

            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
            });

            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // ==================== Document Functions ====================

        async function addDocument(event) {
            event.preventDefault();

            const text = document.getElementById('docText').value.trim();
            const metadataStr = document.getElementById('docMetadata').value.trim();

            if (!text) {
                showAlert('docAlert', 'Please enter document text', 'error');
                return;
            }

            let metadata = null;
            if (metadataStr) {
                try {
                    metadata = JSON.parse(metadataStr);
                } catch (e) {
                    showAlert('docAlert', 'Invalid JSON in metadata field', 'error');
                    return;
                }
            }

            try {
                const response = await fetch(`${API_URL}/api/documents/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, metadata })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to add document');
                }

                const data = await response.json();
                showAlert('docAlert', `âœ“ ${data.message} (${data.chunks_processed} chunks processed)`, 'success');
                clearDocForm();
            } catch (error) {
                showAlert('docAlert', 'âœ— Error: ' + error.message, 'error');
            }
        }

        function clearDocForm() {
            document.getElementById('docText').value = '';
            document.getElementById('docMetadata').value = '';
        }

        // ==================== User Functions ====================

        async function createUser(event) {
            event.preventDefault();

            const email = document.getElementById('userEmail').value.trim();
            const name = document.getElementById('userName').value.trim();
            const mobile_number = document.getElementById('userMobile').value.trim();

            try {
                const response = await fetch(`${API_URL}/api/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name, mobile_number })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create user');
                }

                const data = await response.json();
                showAlert('userAlert', `âœ“ User created: ${data.name} (${data.email})`, 'success');
                clearUserForm();
                loadUsers();
            } catch (error) {
                showAlert('userAlert', 'âœ— Error: ' + error.message, 'error');
            }
        }

        function clearUserForm() {
            document.getElementById('userEmail').value = '';
            document.getElementById('userName').value = '';
            document.getElementById('userMobile').value = '';
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/users`);

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const users = await response.json();
                const usersListEl = document.getElementById('usersList');

                if (users.length === 0) {
                    usersListEl.innerHTML = '<div class="alert alert-info">No users found</div>';
                    return;
                }

                let html = '<div class="table-wrapper"><table><thead><tr><th>Name</th><th>Email</th><th>Mobile</th><th>Actions</th></tr></thead><tbody>';

                users.forEach(user => {
                    html += `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.mobile_number}</td>
                            <td>
                                <button class="btn btn-secondary btn-small" onclick="viewUserHistory('${user.email}')">View History</button>
                                <button class="btn btn-danger btn-small" onclick="deleteUser('${user.email}')">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table></div>';
                usersListEl.innerHTML = html;
            } catch (error) {
                showAlert('userAlert', 'âœ— Error loading users: ' + error.message, 'error');
            }
        }

        async function deleteUser(email) {
            if (!confirm(`Are you sure you want to delete user ${email}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/users/${encodeURIComponent(email)}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to delete user');
                }

                const data = await response.json();
                showAlert('userAlert', 'âœ“ ' + data.message, 'success');
                loadUsers();
            } catch (error) {
                showAlert('userAlert', 'âœ— Error: ' + error.message, 'error');
            }
        }

        function viewUserHistory(email) {
            document.getElementById('historyEmail').value = email;

            // Switch to history tab
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab')[3].classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById('history').classList.add('active');

            loadHistory();
        }

        // ==================== History Functions ====================

        async function loadHistory() {
            const email = document.getElementById('historyEmail').value.trim();

            if (!email) {
                showAlert('historyAlert', 'Please enter an email address', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/chat-history/${encodeURIComponent(email)}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to load history');
                }

                const data = await response.json();
                const historyContentEl = document.getElementById('historyContent');

                if (data.chat_sessions.length === 0) {
                    historyContentEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ’¬</div>
                            <p>No chat history found for ${data.name} (${data.email})</p>
                        </div>
                    `;
                    return;
                }

                let html = '';

                data.chat_sessions.forEach((session, index) => {
                    html += `
                        <div class="history-item">
                            <div class="history-header">
                                <div class="history-title">Session ${data.chat_sessions.length - index}</div>
                                <div class="history-date">${new Date(session.date).toLocaleString()}</div>
                            </div>
                    `;

                    session.conversation.forEach(msg => {
                        const isUser = msg.user !== undefined;
                        html += `
                            <div class="conversation-msg">
                                <div class="conversation-label ${isUser ? 'user' : 'bot'}">
                                    ${isUser ? 'ðŸ‘¤ User' : 'ðŸ¤– Assistant'}
                                </div>
                                <div>${isUser ? msg.user : msg.bot}</div>
                            </div>
                        `;
                    });

                    html += '</div>';
                });

                historyContentEl.innerHTML = html;
            } catch (error) {
                showAlert('historyAlert', 'âœ— Error: ' + error.message, 'error');
            }
        }

        // ==================== Initialization ====================

        window.onload = async () => {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                if (response.ok) {
                    updateStatus('Connected');
                } else {
                    updateStatus('Server offline', true);
                }
            } catch {
                updateStatus('Cannot connect', true);
            }
        };
    </script>
</body>
</html>
